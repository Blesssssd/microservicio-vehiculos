name: Build, Scan and Push Docker Image for Microservicio Golang

on:
  push:
    branches:
      - main

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          VERSION=1.0.$(date +%Y%m%d%H%M%S)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version is $VERSION"

      - name: Build Docker image (local only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # aún no se sube
          tags: |
            juanpotes0922/microserviciogolang:latest
            juanpotes0922/microserviciogolang:${{ env.VERSION }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@v0.14.0
        with:
          image-ref: juanpotes0922/microserviciogolang:${{ env.VERSION }}
          format: table
          exit-code: 1  # Falla si se encuentran vulnerabilidades críticas
          ignore-unfixed: true

      - name: Push Docker image if scan passed
        if: success()  # Solo se ejecuta si el escaneo no falló
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            juanpotes0922/microserviciogolang:latest
            juanpotes0922/microserviciogolang:${{ env.VERSION }}
