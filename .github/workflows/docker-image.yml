name: Build, Scan and Push Docker Image for Microservicio Golang

on:
  push:
    branches:
      - main

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          VERSION=1.0.$(date +%Y%m%d%H%M%S)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version is $VERSION"

      - name: Build Docker image (local only)
        run: |
          docker build -t juanpotes0922/microserviciogolang:${{ env.VERSION }} .

      - name: Scan image with Trivy (console summary)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: juanpotes0922/microserviciogolang:${{ env.VERSION }}
          format: 'table'
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Generate SARIF Trivy report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: juanpotes0922/microserviciogolang:${{ env.VERSION }}
          format: 'sarif'
          output: 'trivy-report.sarif'
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload Trivy scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.sarif

      - name: Push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            juanpotes0922/microserviciogolang:latest
            juanpotes0922/microserviciogolang:${{ env.VERSION }}
